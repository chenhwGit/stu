<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ECharts Demo</title>
<script src="../js/echarts.min.js"></script>
</head>
<body>
 	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
   
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
      		title: { text: 'ECharts 入门示例'},// 图表标题
            tooltip: {}, // 图表鼠标工具栏
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: {readOnly: false},
                    magicType: {type: ['line', 'bar']},
                    restore: {},
                    saveAsImage: {}
                }
            },
         	// 图例，与一组y轴数据绑定，可以通过点击切换数据是否显示
            legend: { data:['销量','库存'] }, 
            xAxis: { // 横轴显示的数据
               data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},// 纵轴显示的数据
            // y轴肯定存在多组数据，每组数据的显示样式也可能不同
            // 因此使用series属性来设定 每组 y轴数据的具体信息
            series: [{
                name: '销量', // 数据名称，与legend对应
                type: 'line', // 数据显示的类型
                data: [5, 20, 36, 10, 10, 20] // 实际的数据
            },{
                name: '库存', // 数据名称，与legend对应
                type: 'line', // 数据显示的类型
                data: [15, 25, 39, 13, 16, 26] // 实际的数据
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
