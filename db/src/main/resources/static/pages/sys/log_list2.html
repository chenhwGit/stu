<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">日志管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="用户名">

						<div class="input-group-btn">
							<button type="button" id="btn-search" class="btn btn-default btn-search">
                                <i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-default btn-delete">删除</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover">
					<thead>
						<tr>
						    <th><input type="checkbox" id="checkAll">全选</th>
							<th>用户名</th>
							<th>操作</th>
							<th>请求方法</th>
							<th>请求参数</th>
							<th>IP地址</th>
							<th>执行时间</th>
						</tr>
					</thead>
					<tbody id="tbodyId">
					    <tr id="default_tr">
					       <td colspan="7">数据加载中...</td>
					    </tr>
					    <tr v-for="record in pageRecord">
						    <td><input type="checkbox" id="checkAll" :value="record.id"></td>
							<td>{{record.username}}</td>
							<td>{{record.operation}}</td>
							<td>{{record.method}}</td>
							<td>{{record.params}}</td>
							<td>{{record.ip}}</td>
							<td>{{record.time}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="pageId" class="box-footer clearfix">
			      
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
<script src="js/vue.js"></script>
<script type="text/javascript">
	var vm=new Vue({
		el:'#tbodyId',
		data:{
			pageRecord:[]
		}
	});

	$(function(){
		var url="/common/page";
		// 发送ajax请求page.html，
		// 然后加载到pageId对应的div内部
		$("#pageId").load(url,function(){
			// 先获取page.html，然后再获取数据
			getPageRecord(1);
		});
		// 为查询按钮添加点击事件
		// $("#btn-search").click(getPageRecord(1)); 不正确
		// $("#btn-search").bind("click",{pageCurrent:1},getPageRecord);
		$("#btn-search").click(function(){
			getPageRecord(1);
		});
	})
	
	// 发送AJAX请求，获取日志列表数据
	function getPageRecord(pageCurrent){
		var url="/log/findSysLog";
		var username=$("#searchNameId").val();// 默认值''
		var params={
			"username":username,
			"pageCurrent":pageCurrent
		}
		$.getJSON(url,params,function(result){
			if(result.state==20){// 响应成功
				// 初始化表格中的数据
				$("#default_tr").hide();
				vm.pageRecord=result.data.pageRecord;
				// 初始化分页工具栏
				initPagination(result.data);
			}else{// 后台出现异常
				alert(result.message);
			}
		});
	}
</script>
