<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">日志管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="用户名">

						<div class="input-group-btn">
							<button type="button" id="btn-search" class="btn btn-default btn-search">
                                <i class="fa fa-search"></i>
							</button>
							<button id="btn-delete" type="button" class="btn btn-default btn-delete">删除</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover">
					<thead>
						<tr>
						    <th><input type="checkbox" id="checkAll">全选</th>
							<th>用户名</th>
							<th>操作</th>
							<th>请求方法</th>
							<th>请求参数</th>
							<th>IP地址</th>
							<th>执行时间</th>
						</tr>
					</thead>
					<tbody id="tbodyId">
					    <tr>
					       <td colspan="7">数据加载中...</td>
					    </tr>
					</tbody>
				</table>
			</div>
			<div id="pageId" class="box-footer clearfix">
			      
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
<script src="js/page.js"></script>
<script type="text/javascript">
//获取分页数据的url
var page_record_url="/log/findSysLog";
var queryName="username";

	$(function(){
		// 调用一个方法，实现数据展示
		initPage(page_record_url, queryName);
		// 为删除按钮添加点击事件
		$("#btn-delete").click(removeRecord);
		// 为全选按钮添加点击事件
		$("#checkAll").click(checkAll);
	})
	
	function checkAll(){
		// 获取当前全选按钮的状态
		var flag=$("#checkAll").prop("checked");
		// 遍历修改所有的checkBox为该状态
		$("#tbodyId input[type=checkbox]").each(function(){
			$(this).prop("checked",flag);
		});
	}
	
	function removeRecord(){
		// 前端提示
		var flag=confirm("请确认是否删除日志记录？");
		if(flag==false){
			return;
		}
		// 前端验证：至少勾选一项记录
		var ids=getCheckedId(); // 获取用户勾选的记录
		if(ids.length==0){ // 数组长度为0
			alert("请至少勾选一条要删除的记录");
			return;
		}
		// 发送AJAX请求
		var url="/log/delete";
		var params={
				"ids":ids.toString() // [1,2,3] -> 1,2,3
		};
		$.post(url,params,function(result){
			if(result.state==20){
				alert("删除成功！");
				// 刷新列表
				getPageRecord(1);
				// 将全选按钮设为未勾选状态
				$("#checkAll").prop("checked",false);
			}else{
				alert(result.message);
			}
		});
	}
	
	// 获取用户勾选的所有checkBox的值
	function getCheckedId(){
		// 声明保存id的数组
		var ids=[];
		// 获取所有的checkBox，并遍历
		$("#tbodyId input[type=checkbox]").each(function(){
			// <input type="checkbox" checked="false">
			// 判断checkBox是否被勾选
			// prop()操作html标签设计的属性
			// attr()操作用户自定义的属性
			if($(this).prop("checked")){
				// 是: 获取checkBox的value，添加到数组中
				ids.push($(this).val());
			}
		});
		return ids;
	}
	
	function createRow(record){
		var row="<tr>"+
		    "<td><input type='checkbox' id='checkAll' value='"+record.id+"'></td>"+
			"<td>"+record.username+"</td>"+
			"<td>"+record.operation+"</td>"+
			"<td>"+record.method+"</td>"+
			"<td>"+record.params+"</td>"+
			"<td>"+record.ip+"</td>"+
			"<td>"+record.time+"</td>"+
		"</tr>";
		return row;
	}
	
</script>
